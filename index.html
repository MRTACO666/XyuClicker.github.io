<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rectangle</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="rectangle">
        <button class="admin-button">Admin</button>
        <div class="text">Xyu Clicker</div>
        <div class="button" id="mainButton"></div> <div class="counter">0</div>
        <button class="shop-button">Shop</button>  <!-- Кнопка магазина -->
        <div class="shop" style="display: none;">  <!-- Контейнер магазина, изначально скрыт -->
            <div class="shop-close-button">
                <span class="cross"></span>
                <span class="cross"></span>
            </div>
            <div class="shop-content">
                <div class="item" data-cost="1000" data-image="https://robscholtemuseum.nl/wp-content/uploads/2023/07/NATO.gif">
                    <img src="https://robscholtemuseum.nl/wp-content/uploads/2023/07/NATO.gif" alt="Товар 1">
                    <p>Товар 1</p>
                    <p>Стоимость: 1000 монет</p>
                </div>
                <div class="item" data-cost="2000" data-image="https://media.tenor.com/LXk1XrhHfJYAAAAi/betterttv-cat.gif">
                    <img src="https://media.tenor.com/LXk1XrhHfJYAAAAi/betterttv-cat.gif" alt="Товар 2">
                    <p>Товар 2</p>
                    <p>Стоимость: 2000 монет</p>
                </div>
                <div class="item" data-cost="0" data-image="https://i.pinimg.com/originals/18/ca/03/18ca0307512bdc1330c87fb8ae7322a0.gif">  <!-- Добавляем бесплатный товар -->
                    <img src="https://i.pinimg.com/originals/18/ca/03/18ca0307512bdc1330c87fb8ae7322a0.gif" alt="Товар 3">
                    <p>Товар 3</p>
                    <p>Стоимость: Бесплатно</p>
                </div>
                <div class="item" data-cost="3000" data-image="https://media1.tenor.com/m/i0_k1MAJGPkAAAAC/aaah.gif">
                    <img src="https://media1.tenor.com/m/i0_k1MAJGPkAAAAC/aaah.gif" alt="Товар 4">
                    <p>Товар 4</p>
                    <p>Стоимость: 3000 монет</p>
                </div>
                <div class="item" data-cost="4000" data-image="https://media.tenor.com/d86y4TQvB7AAAAAi/dancing-cockroach.gif">
                    <img src="https://media.tenor.com/d86y4TQvB7AAAAAi/dancing-cockroach.gif" alt="Товар 5">
                    <p>Товар 5</p>
                    <p>Стоимость: 4000 монет</p>
                </div>
                <div class="item" data-cost="5000" data-image="https://media1.tenor.com/m/BWB9cDCdCaUAAAAd/fnaf-five-nights-at-freddy%27s.gif">
                    <img src="https://media1.tenor.com/m/BWB9cDCdCaUAAAAd/fnaf-five-nights-at-freddy%27s.gif" alt="Товар 6">
                    <p>Товар 6</p>
                    <p>Стоимость: 5000 монет</p>
                </div>
                <div class="item" data-cost="6000" data-image="https://media1.tenor.com/m/hxVrG04Q3W4AAAAC/shrek-funny.gif">
                    <img src="https://media1.tenor.com/m/hxVrG04Q3W4AAAAC/shrek-funny.gif" alt="Товар 7">
                    <p>Товар 7</p>
                    <p>Стоимость: 6000 монет</p>
                </div>
            </div>
        </div>
    </div>
    <div class="menu-button">
        <span class="bars"></span> 
        <span class="bars"></span>
        <span class="bars"></span>
    </div>
    <div class="overlay"></div>
    <div class="close-button">
        <span class="cross"></span>
        <span class="cross"></span>
    </div>
    <script src="script.js"></script>
</body>
</html>
